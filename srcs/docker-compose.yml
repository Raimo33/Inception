services:
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
      args:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASSWORD=${DB_PASSWORD}
        - USER_ID=${MYSQL_UID}
    container_name: mariadb
    volumes:
      - database:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - backend
    restart: always

  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
      args:
        - USER_ID=${NGINX_USER_UID}
        - GROUP_ID=${WEBGROUP_GID}
    container_name: nginx
    volumes:
      - wordpress_data:/var/www/html/wordpress
      - adminer_data:/var/www/html/adminer
    ports:
      - "443:443"
    networks:
      - backend
    restart: always
    depends_on:
      - wordpress

  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
      args:
        - USER_ID=${WP_USER_UID}
        - GROUP_ID=${WEBGROUP_GID}
        - DB_HOST=${DB_HOST}
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASSWORD=${DB_PASSWORD}
    container_name: wordpress
    environment:
      - DB_HOST=${DB_HOST}
      - WP_URL=${WP_URL}
      - WP_USER=${WP_USER}
      - WP_USER_PASSWORD=${WP_USER_PASSWORD}
      - WP_USER_EMAIL=${WP_USER_EMAIL}
      - WP_SUPERUSER=${WP_SUPERUSER}
      - WP_SUPERUSER_PASSWORD=${WP_SUPERUSER_PASSWORD}
      - WP_SUPERUSER_EMAIL=${WP_SUPERUSER_EMAIL}
    volumes:
      - wordpress_data:/var/www/html/wordpress
    ports:
      - "9000:9000"
    networks:
      - backend
    restart: always
    depends_on:
      - mariadb

  redis:
    build:
      context: ./requirements/redis
      dockerfile: Dockerfile
      args:
        - USER_ID=${REDIS_USER_UID}
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend
    restart: always
    depends_on:
      - wordpress

  vsftpd:
    build:
      context: ./requirements/vsftpd
      dockerfile: Dockerfile
      args:
        - USER_ID=${FTP_USER_UID}
        - GROUP_ID=${WEBGROUP_GID}
    container_name: vsftpd
    volumes:
      - wordpress_data:/var/www/html/wordpress
    ports:
      - "21:21"
      - "20:20"
      - "21000-21010:21000-21010"
    networks:
      - backend
    restart: always
    depends_on:
      - wordpress

  adminer:
    build:
      context: ./requirements/adminer
      dockerfile: Dockerfile
      args:
        - USER_ID=${ADMINER_USER_UID}
    container_name: adminer
    volumes:
      - adminer_data:/var/www/html/adminer
    ports:
      - "8080:8080"
    networks:
      - backend
    restart: always
    depends_on:
      - mariadb

volumes:
  database:
    name: database
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/mariadb
      o: bind
  wordpress_data:
    name: wordpress_data
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/wordpress
      o: bind
  adminer_data:
    name: adminer_data
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/adminer
      o: bind

networks:
  backend:
    name: backend
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/28
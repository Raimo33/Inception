volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${USERNAME}/data/mariadb
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${USERNAME}/data/wordpress
      o: bind
  adminer_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${USERNAME}/data/adminer
      o: bind
  mariadb_logs:
  nginx_logs:
  wordpress_logs:
  redis_logs:
  vsftpd_logs:
  adminer_logs:
  # portfolio_logs:

networks:
  backend:
    name: backend
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/28
